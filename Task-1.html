<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      height: 200px;
      +
      background-color: #f0f0f0;
      border: 2px solid #5f4c00;
      padding: 20px;
      margin: 30px auto; /* centers the card horizontally */
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .profile-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.5em;
      color: #333333;
    }

    .profile-card p {
      margin: 0 0 15px 0;
      color: #382f80;
    }

    .profile-card button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background-color: #333;
      color: #68c972;
      cursor: pointer;
      border-radius: 4px;
    }

    .profile-card button:hover {
      background-color: #1aa351;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Sahana</h2>
    <p>Web Developer & Designer</p>
    <button>Follow</button>
  </div>

</body>
</html>
